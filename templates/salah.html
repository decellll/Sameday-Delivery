<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Probabilitas Pengiriman Same-Day Delivery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Probabilitas Pengiriman Same-Day Delivery</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="n">Jumlah Total Pengiriman (n):</label>
                <input type="number" id="n" min="1" value="10">
            </div>
            
            <div class="form-group">
                <label for="p">Probabilitas Sukses per Pengiriman (p):</label>
                <input type="number" id="p" min="0" max="1" step="0.01" value="0.5">
            </div>
            
            <div class="form-group">
                <label for="k">Jumlah Sukses yang Diinginkan (k):</label>
                <input type="number" id="k" min="0" value="5">
            </div>
            
            <button onclick="calculateProbability()">Hitung Probabilitas</button>
        </div>

        <div class="results-section">
            <div class="result-box">
                <h3>Probabilitas Tepat k Sukses:</h3>
                <p id="exact-result">-</p>
            </div>
            
            <div class="result-box">
                <h3>Probabilitas ≤ k Sukses:</h3>
                <p id="cumulative-result">-</p>
            </div>
            
            <div class="result-box">
                <h3>Probabilitas > k Sukses:</h3>
                <p id="more-result">-</p>
            </div>
            
            <div class="result-box">
                <h3>Probabilitas ≥ k Sukses:</h3>
                <p id="at-least-result">-</p>
            </div>
        </div>

        <div class="solution-section">
            <h2>Solusi Langkah demi Langkah:</h2>
            <div id="step-by-step-solution"></div>
        </div>

        <div class="graph-section">
            <canvas id="probabilityChart"></canvas>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
